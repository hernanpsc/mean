<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab *ngFor="let tabLabel of matTabLabels" label="{{tabLabel}}">
      <div class="field col-12 md:col-4">
        <span class="p-float-label p-input-icon-right">
          <i class="pi pi-search"></i>

            <input type="text" id="righticon" pInputText [(ngModel)]="searchText" (input)="filterProducts()">
        </span>
    </div>
        <div class="overflow-x-auto w-full">
            <table class="table w-full">
              <!-- head -->
              <thead>
                <tr>
                 
                  <th>Prestador</th>
                  <th>Barrio/Localidad</th>
        
                  <!-- <th></th> -->
                </tr>
              </thead>
              <tbody>
               
        <tr  *ngFor="let clinica of filteredProducts | sort: [SortbyParam, SortDirection]">
            <td>
              <div class="flex items-center space-x-3">
                <div class="avatar">
                  <!-- <div class="mask mask-squircle w-12 h-12">
                    <img src="assets/images/avatar.png" alt="Avatar Tailwind CSS Component" />
                  </div> -->
                </div>
                <div>
                  <div ><h5>{{clinica.nombre}}</h5></div>
                </div>
              </div>
            </td>
            <td>
              {{clinica.ubicacion.barrio}}
              
              <span class="badge badge-ghost badge-sm">{{clinica.ubicacion.region}}</span>
            </td>
      
            <!-- <th>
              <button class="btn btn-ghost btn-xs">details</button>
            </th> -->
          </tr>
        
      </tbody>
        </table>
        
    </div>
    </mat-tab>
  </mat-tab-group>
