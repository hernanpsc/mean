<p-tabView [(activeIndex)]="activeIndex" [scrollable]="true" (onChange)="tabChanged($event)" >
    <p-tabPanel *ngFor="let tab of scrollableTabs" [header]="tab"class="scrollable-tabview overflow-x-auto w-full">
      <div class="scrollable-tabview overflow-x-auto w-full">
          <table class="table w-full">
              <!-- head -->
              <thead>
                  <tr>
                      <th>Prestador</th>
                      <th>Barrio/Localidad</th>
                      <!-- <th></th> -->
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let clinica of selectedClinicas">
                      <td>
                          <div class="flex items-center space-x-3">
                              <div class="avatar">
                                  <!-- <div class="mask mask-squircle w-12 h-12">
                                      <img src="assets/images/avatar.png" alt="Avatar Tailwind CSS Component" />
                                  </div> -->
                              </div>
                              <div>
                                  <div><h5>{{clinica.nombre}}</h5></div>
                              </div>
                          </div>
                      </td>
                      <td>
                          {{clinica.ubicacion.barrio}}
                          <span class="badge badge-ghost badge-sm">{{clinica.ubicacion.region}}</span>
                      </td>
                      <!-- <td>
                          <button class="btn btn-ghost btn-xs">details</button>
                      </td> -->
                  </tr>
              </tbody>
          </table>
      </div>
  </p-tabPanel>
</p-tabView>
