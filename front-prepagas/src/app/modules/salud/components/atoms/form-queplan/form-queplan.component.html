


<script type="text/javascript" src="./../../../../../../assets/js/formularios-cotizar.js"></script>



	<div id="wrapper" >

<input class="campo-pagina" type="hidden" name="formulario-pagina" id="formulario-pagina" value="cotizar-ahora-formulario-completo">

 <input class="campo-operadora" type="hidden" name="Operadora" id="Operadora" value="Sin Selección">

 <div class="plano-selecionado">
	 <p>Plan Selecionado:</p>
	 <div class="recebe-img"></div>
 </div>
 

	


	
	<div class="main-container">
		<section class="flex-container">
		  <b class="btn inner-square-div img"  *ngIf="this.formCotizar.get('group').value === '' ||  this.formCotizar.get('group').value === 1" [class.active]="formCotizar.get('group').value === 1" (click)="selectGroup(1)">
			<img src="../../../../../../assets/js/scripts/style/images/individual2.webp">

		</b><div class="overlay"></div>
	  
		  <b class="btn inner-square-div img"  *ngIf="this.formCotizar.get('group').value === '' || this.formCotizar.get('group').value === 3" [class.active]="formCotizar.get('group').value === 3" (click)="selectGroup(3)">
			<img src="../../../../../../assets/js/scripts/style/images/pareja2.webp">
		</b><div class="overlay"></div>
		
	
		

		 
		

	    
	</section>

	<section class="flex-container">
		  <b class="btn inner-square-div img" *ngIf="this.formCotizar.get('group').value === '' || this.formCotizar.get('group').value === 2" [class.active]="formCotizar.get('group').value === 2" (click)="selectGroup(2)">
		  <img src="../../../../../../assets/js/scripts/style/images/individualehijos2.webp">
		</b><div class="overlay"></div>
	  
		  <b class="btn inner-square-div img" *ngIf="this.formCotizar.get('group').value === '' || this.formCotizar.get('group').value === 4" [class.active]="formCotizar.get('group').value === 4" (click)="selectGroup(4)">
			<img src="../../../../../../assets/js/scripts/style/images/parejaehijos2.webp">
		</b><div class="overlay"></div>
	
	  
	</section>
	<section class="flex-container" *ngIf="this.formCotizar.get('group').value !== '' ">

		<b><div class="flex-contenedor">
			<button class="btn inner-square-cuatro-div menos" id="decrementButtonTitular" (click)="decrementar('titular')">
			</button>
			<button class="btn inner-square-tres-div">
			   <p>Edad del<br>titular</p>
			   <span style="font-size:18px"><strong>{{ edadTitular }}</strong></span>
			</button>
			<button class="btn inner-square-cuatro-div mas"  id="incrementButtonTitular" (click)="incrementar('titular')">
			</button> 
		  </div>
		  </b>
	</section>
	<section class="flex-container" *ngIf="this.formCotizar.get('group').value === 3  && showEdadConyuge === true || this.formCotizar.get('group').value === 4 && showEdadConyuge === true ">

		<b><div class="flex-contenedor">
			<button class="btn inner-square-cuatro-div menos" id="decrementButtonConyuge" (click)="decrementar('conyuge')">
			</button>
			<button class="btn inner-square-tres-div">
			   <p>Edad de la<br>Pareja</p>
			   <span style="font-size:18px"><strong>{{ edadConyuge }}</strong></span>
			</button>
			<button class="btn inner-square-cuatro-div mas"  id="incrementButtonConyuge" (click)="incrementar('conyuge')">
			</button> 
		  </div>
		  </b>
	</section>
	
	<section class="flex-container" *ngIf="this.formCotizar.get('group').value === 2  && showCantidadHijos === true || this.formCotizar.get('group').value === 4 && showCantidadHijos === true">

		<b><div class="flex-contenedor">
			<button class="btn inner-square-cuatro-div menos" id="decrementButtonHijos" (click)="decrementar('hijos')">
			</button>
			<button class="btn inner-square-tres-div">
			   <p>Cantidad de<br>Hijos</p>
			   <span style="font-size:18px"><strong>{{ cantidadHijos }}</strong></span>
			</button>
			<button class="btn inner-square-cuatro-div mas"  id="incrementButtonHijos" (click)="incrementar('hijos')">
			</button> 
		  </div>
		  </b>
	</section>

	<section class="flex-container">

		<b class="btn inner-square-dos-div img desregulado"  *ngIf="showTipoFieldD ===true" 
		[class.active]="formCotizar.get('tipo').value === 'D'" (click)="selectAportesType('D')">
	    Traspaso de aportes a obra social
	    </b>
 
	    <b class="btn inner-square-dos-div img particular"  *ngIf="showTipoFieldP ===true"
		[class.active]="formCotizar.get('tipo').value === 'P'" (click)="selectAportesType('P')">
		Solicito privado
	    </b>

		</section>
